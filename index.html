        <div class = "container">
            <h1 class="text-center mt-5 mb-4">Book Borrow Form</h1>
            <div class = "mb-5">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="title"> Book Title:</label>
                        <input 
                            type="text" 
                            name="title"
                            id="title"
                            class="form-control"
                            placeholder="Enter Book Title"
                            required
                            />
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <label for="author"> Author:</label>
                            <input 
                                type="text" 
                                name="author"
                                id="author"
                                class="form-control"
                                placeholder="Enter Author Name"
                                required
                                />
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="genre"> Genre:</label>
                                <input 
                                    type="text" 
                                    name="genre"
                                    id="genre"
                                    class="form-control"
                                    placeholder="Enter Book Genre"
                                    required
                                    />
                                </div>

                                <div class="form-group col-md-6 mb-3">
                                    <label for="year"> Year:</label>
                                    <input 
                                        type="number" 
                                        name="year"
                                        id="year"
                                        class="form-control"
                                        placeholder="Enter Publish Year"
                                        required
                                        />
                                    </div>

                                 <div class="form-group col-md-6 mb-3">
                                    <label for="location"> Location:</label>
                                    <input 
                                        type="text" 
                                        name="location"
                                        id="location"
                                        class="form-control"
                                        placeholder="Enter Publish Year"
                                        required
                                        />
                                    </div>


                                <div class="form-group col-md-6 mb-3">
                                    <label for="borrower"> Borrower:</label>
                                    <input 
                                        type="text" 
                                        name="borrower"
                                        id="borrower"
                                        class="form-control"
                                        placeholder="Enter Borrower's Name"
                                        required
                                        />
                                    </div>

                                    <div class="form-group col-md-6 mb-3">
                                        <label for="IDnumber"> ID Number:</label>
                                        <input 
                                            type="number" 
                                            name="IDnumber"
                                            id="IDnumber"
                                            class="form-control"
                                            placeholder="Enter Borrower's ID Number"
                                            required
                                            />
                                        </div>

                            <div class="col-lg-12 mt-5">
                                <button class="btn btn-success" id="Submit" onclick="AddData()">
                                Add Data
                                </button>
                                <button class="btn btn-primary" id="Update">
                                    Update 
                                    </button>
                            </div>
                    </div>
                </div>

                <hr>
                <div class="row mt-5">
                    <div class="col-12">
                        <h2>Book Records</h2>
                    <table class="table table-bordered" id="crudTable">
                        <thead>
                            <tr>
                                <th>Book Title</th>
                                <th>Author</th>
                                <th>Genre</th>
                                <th>Year</th>
                                <th>Location</th>
                                <th>Borrower</th>
                                <th>ID No.</th>
                                <th>Date Borrowed</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button class="btn btn-success" onclick="downloadTable()">Download Table</button>

                </div>
                </div>
